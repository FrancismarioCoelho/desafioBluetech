<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="css/primeflex.css" />
	<title>Resultados</title>

	<style type="text/css">
body {
	margin: 0;
}

.container
{
	margin-top: 2px;
}

.barranavegacao {
	overflow: hidden;
	background-color: #237FFF;
}

.barranavegacao a {
	float: right;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.barranavegacao a:hover {
	background-color: #ddd;
	color: black;
}

.barranavegacao a.ativo {
	float: left;
	background-color: #237FFF;
	color: white;
	margin-left: 14px;
}
</style>

</h:head>



<h:body>

	<div class="container">
		<div class="barranavegacao">
			<a class="ativo" href="#BlueTe">Blue Tech</a> 
			<a href="../login.jsf" >Acessar</a>
			<a href="../index.jsf" >Pagina Inicial</a> 
				
		</div>
	</div>
	
	<h:form>
     
     
	<div class="ui-g" style="background-color:transparent">
			 <div class="ui-g-12 ui-md-8 ui-lg-3">
			 </div>
			  
			
		   <div class="ui-g-12 ui-md-8 ui-lg-5">
		   <h2>Resultado Sintético</h2>
		   <h3>TOTAL DE VOTOS: #{eleicaoControle.total_votos}</h3>
        	<p:dataTable var="e" value="#{eleicaoControle.empreendimentos}" >
	            <p:column headerText="Empreendimento" >
	                <h:outputText value="#{e.descricao}" />
	            </p:column>	
	            
	            <p:column headerText="Quantidade de Votos">
	                <h:outputText value="#{e.votos}" />
	            </p:column>	             
        	</p:dataTable>
        	
        	<br/>
        	 
        	 <h3>Resultado Analítico</h3>
        	<p:repeat var="e" value="#{eleicaoControle.empreendimentos}" >
        		<p:dataTable var="eleitor" value="#{e.eleitores}">
        			<p:column headerText="Votos - #{e.descricao}" style="text-align: center;" >
        				 <h:outputLabel  value="#{eleitor.nome}"/>
        			 </p:column>
        		</p:dataTable>      		      			 
        	</p:repeat>        	
        	 
        	
        	
        </div> 
        
        
        
        
          
        
	
</div>
        
        
     
        
        
     
</h:form>
	
	

	
	
	

</h:body>
</html>
